<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dashboard</title>
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/@mdi/font@6.9.96/css/materialdesignicons.min.css"
    />
  </head>
  <body>
    <div class="layout grid">
      <div class="sidebar flex">
        <div class="sidebarHeader flex">
          <span class="mdi mdi-view-dashboard"></span>
          <div class="dashboard">Dashboard</div>
        </div>
        <div class="buttonGroup flex">
          <div class="home"><span class="mdi mdi-home"></span>Home</div>
          <div class="profile">
            <span class="mdi mdi-card-account-details-outline"></span>Profile
          </div>
          <div class="messages">
            <span class="mdi mdi-message"></span>Messages
          </div>
          <div class="history">
            <span class="mdi mdi-history"></span>History
          </div>
          <div class="tasks"><span class="mdi mdi-check"></span>Tasks</div>
          <div class="communities">
            <span class="mdi mdi-account-group"></span>Communities
          </div>
        </div>
        <div class="buttonGroup flex">
          <div class="settings"><span class="mdi mdi-cog"></span>Settings</div>
          <div class="support">
            <span class="mdi mdi-face-agent"></span>Support
          </div>
          <div class="privacy">
            <span class="mdi mdi-shield-check"></span>Privacy
          </div>
        </div>
      </div>
      <div class="topbar flex">
        <div class="searchbar flex">
          <span class="mdi mdi-magnify"></span>
          <input type="search" name="search" id="search" />
        </div>
        <div class="userbar flex">
          <span class="mdi mdi-bell"></span>
          <div class="span mdi mdi-account"></div>
          <div class="name">Human Humansonn</div>
        </div>
      </div>
      <div class="herobar flex">
        <div class="hello grid">
          <span class="mdi mdi-account"></span>
          <div class="helloTop">Hi there,</div>
          <div class="helloBottom">Human Humansonn</div>
        </div>
        <div class="buttonGroup flex">
          <button>New</button>
          <button>Upload</button>
          <button>Share</button>
        </div>
      </div>
      <div class="infospace">
        <div class="info">info</div>
      </div>
    </div>
  </body>
</html>
